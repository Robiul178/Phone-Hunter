<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <title>Phone Hunter</title>
</head>

<body>
    <header>

    </header>
    <main class="container mx-auto mt-8">
        <section class=" p-4">
            <input id="search-field" type="text" placeholder="Type here"
                class="input input-bordered input-primary w-full max-w-xs" />
            <button class="btn btn-outline btn-secondary" onclick="handleSearch()">Search</button> <br>

            <div id="spinner" class="my-40 hidden text-center">
                <span class="loading loading-ring loading-xs"></span>
                <span class="loading loading-ring loading-sm"></span>
                <span class="loading loading-ring loading-md"></span>
                <span class="loading loading-ring loading-lg"></span>
            </div>
        </section>

        <!-- card  -->
        <section>
            <div class="grid grid-cols-1 md:grid-col-2 lg:grid-cols-3 gap-5 ml-12" id="phone-container">
            </div>
            <div id="show-all" class="hidden text-center">
                <button class="btn btn-accent" onclick="handleShowAlls()">Show All</button>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details.showModal()">open modal</button> -->
        <dialog id="show_details" class="modal">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>


    <!-- Js File  -->
    <!-- <script src="/phone.js"></script> -->
    <script src="/NoShow.js"></script>
</body>

</html>
